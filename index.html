<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <section class="jumbotron">
        <h1 class="display-4">Memory Game!</h1>
        <p class="lead">Click on any two cards, if they match, they will remain face up. The game is finished when all cards are face up. 
            Try to do this in the least amount of guesses as possible!</p>
        <hr class="my-4">
        <p>lowest score/guesses: <span id="best-score">-</span></p>
        <p>current score/guesses: <span id="current-score">-</span></p>
        <a id="startButton" class="btn btn-primary btn-lg" role="button">start!</a>
    </section>
    <section id="board">
        <ul id="cards">
                <li class="flipcard facedown">
                    <div class="card">
                        <img class="side back" src="cards/0.jpg" draggable="false">
                        <div class="side front"></div>
                    </div>
                </li>
                <li class="flipcard selected">
                    <div class="card">
                        <img class="side back" src="cards/0.jpg" draggable="false">
                        <div class="side front"></div>
                    </div>
                    </li>
                <li class="flipcard matched">
                    <div class="card">
                        <img class="side back" src="cards/0.jpg" draggable="false">
                        <div class="side front"></div>
                    </div>
                </li>
        </ul>
    </section>
</body>
</html>
